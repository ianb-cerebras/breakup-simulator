<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Toxic Ex Avoider - Retro Flappy Bird</title>
<style>
 @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
 
 html,body {
   height:100%;
   margin:0;
   overflow:hidden;
 }
 body {
   display:flex;
   justify-content:center;
   align-items:center;
   background:#111;
   font-family:'Press Start 2P',monospace;
   color:#fff;
   image-rendering:pixelated;
   image-rendering:-moz-crisp-edges;
   image-rendering:crisp-edges;
 }
 
 #game-container {
   position:relative;
   width:100vw;
   height:100vh;
   max-width:800px;
   max-height:600px;
 }
 
 canvas {
   width:100%;
   height:100%;
   display:block;
   border:4px solid #333;
   box-shadow: 0 0 20px rgba(50, 255, 100, 0.3);
   image-rendering:pixelated;
   image-rendering:-moz-crisp-edges;
   image-rendering:crisp-edges;
 }
 
 #scanlines {
   position:absolute;
   top:0;
   left:0;
   width:100%;
   height:100%;
   pointer-events:none;
   background:repeating-linear-gradient(
     0deg,
     rgba(0,0,0,0.15),
     rgba(0,0,0,0.15) 1px,
     transparent 1px,
     transparent 2px
   );
   z-index:3;
 }
 
 #crt-effect {
   position:absolute;
   top:0;
   left:0;
   width:100%;
   height:100%;
   pointer-events:none;
   animation:flicker 0.15s infinite;
   background:radial-gradient(ellipse at center, transparent 0%, rgba(0,0,0,0.4) 100%);
   z-index:2;
 }
 
 @keyframes flicker {
   0% {opacity:0.97;}
   50% {opacity:1;}
   100% {opacity:0.98;}
 }
 
 #overlay {
   position:fixed;
   inset:0;
   display:flex;
   flex-direction:column;
   justify-content:center;
   align-items:center;
   pointer-events:none;
   text-align:center;
   z-index:10;
   text-shadow: 2px 2px 0 #000, -1px -1px 0 #000, 1px -1px 0 #000, -1px 1px 0 #000;
 }
 
 #title {
   font-size:clamp(1.5rem, 4vw, 2.5rem);
   color:#FFFF00;
   margin-bottom:1rem;
   animation:glow 2s ease-in-out infinite alternate;
 }
 
 @keyframes glow {
   from {text-shadow: 0 0 10px #FFFF00, 0 0 20px #FFFF00, 0 0 30px #FFFF00;}
   to {text-shadow: 0 0 20px #FFFF00, 0 0 30px #FFFF00, 0 0 40px #FFFF00;}
 }
 
 #subtitle {
   font-size:clamp(0.7rem, 2vw, 1rem);
   color:#FFF;
   margin:1rem 0;
 }
 
 #score {
   font-size:clamp(1rem, 2.5vw, 1.5rem);
   color:#32FF64;
   position:fixed;
   top:20px;
   left:20px;
 }
 
 #highscore {
   font-size:clamp(0.8rem, 2vw, 1rem);
   color:#FF32FF;
   position:fixed;
   top:50px;
   left:20px;
 }
 
 .btn {
   pointer-events:auto;
   margin-top:2rem;
   padding:1rem 2rem;
   font-size:clamp(0.8rem, 2vw, 1rem);
   font-family:'Press Start 2P',monospace;
   background:#32FF64;
   color:#000;
   border:3px solid #000;
   cursor:pointer;
   transition:all 0.1s;
 }
 
 #api-key {
   background:#FF6600;
   color:#FFF;
 }
 
 #api-key:hover {
   background:#FF8833;
   box-shadow:0 5px 15px rgba(255,102,0,0.5);
 }
 
 .btn:hover {
   background:#64FF96;
   transform:scale(1.05);
   box-shadow:0 5px 15px rgba(50,255,100,0.5);
 }
 
 .btn:active {
   transform:scale(0.95);
 }
 
 .hide {display:none!important;}
 
 #instructions {
   font-size:clamp(0.6rem, 1.5vw, 0.8rem);
   color:#AAA;
   margin-top:2rem;
   line-height:1.8;
 }
 
 .controls {
   margin-top:1rem;
   color:#32FF64;
 }
</style>
</head>
<body>
<div id="game-container">
  <canvas id="game"></canvas>
  <div id="scanlines"></div>
  <div id="crt-effect"></div>
</div>
<div id="overlay">
  <h1 id="title">TOXIC EX AVOIDER</h1>
  <p id="subtitle">Don't respond to those texts!</p>
  <button id="start" class="btn">START GAME</button>
  <button id="api-key" class="btn hide">GET API KEY</button>
  <button id="restart" class="btn hide">RESTART</button>
  <div id="instructions">
    <p>Avoid the texts and don't respond!</p>
    <div class="controls">
      SPACE/TAP - Jump<br>
      R - Restart
    </div>
  </div>
</div>
<p id="score" class="hide">Score: 0</p>
<p id="highscore" class="hide">Best: 0</p>
<script src="game.js"></script>
</body>
</html>
